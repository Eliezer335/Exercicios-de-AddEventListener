<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="meuDiv" style="width: 100px; height: 100px; background-color: red;"></div>
    <button id="mudarCor">Mudar Cor</button>

    <Script>
         function botao() {
            const meuBotao = document.getElementById('mudarCor');
            let div = document.getElementById('meuDiv');
            mudarCor.addEventListener('click', function(){
                div.style.backgroundColor = "blue"
            })
        }
        botao()
    </Script>
</body>
</html>
